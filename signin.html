<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   </head>
   <style>
    body{
    background-image: url(good.jpg);
    background-repeat: no-repeat;
    
    /* width:1000px; */
}
.container {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="text"],
input[type="number"], input[type="email"], input[type="password"] {
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}
h4{
    text-align: center;
}
a{
    text-align: center7.0;
}
    </style>
</head>
<body>
    <h4>Sign Up</h4>
    <div class="container">
        <form id="signup-form" action="#" method="post">
            <div class="changes">
                <input type="text" id="firstName" placeholder="Username"><br>
                <input type="email" id="email" placeholder="Mail"><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <input type="number" id="phoneNumber" placeholder="Phone Number"><br>
                <input type="text" id="city" placeholder="City"><br>
                <input type="submit" value="Sign up">
            </div>
        </form>
        <p id="error-msg" style="color: red; display: none;">Please fill out all fields.</p>
        <p id="success-msg" style="color: green; display: none;">Sign up successful!</p>
        <a href="signinn.html">Already have an account</a>
    </div>

    <script>
        // JavaScript for form validation
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            var firstName = document.getElementById('firstName').value.trim();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value.trim();
            var phoneNumber = document.getElementById('phoneNumber').value.trim();
            var city = document.getElementById('city').value.trim();

            if (!firstName || !email || !password || !phoneNumber || !city) {
                event.preventDefault(); // Prevent form submission
                document.getElementById('error-msg').style.display = 'block';
                document.getElementById('success-msg').style.display = 'none';
            } else {
                document.getElementById('error-msg').style.display = 'none';
                document.getElementById('success-msg').style.display = 'block';
                // Here you can submit the form to your server using AJAX or any other method
            }
        });
    </script>
</body>
</html>
</body>
</html>
